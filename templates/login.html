<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/login_styles.css">
</head>
<body>
    <header>
        <h1 class="header_h1">CommandDeck</h1>
    </header>
    <div class="container">
        <h1 class="body_h1">Login</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <br><br>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label>Benutzername:</label>
                <br><br>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Passwort:</label>
                <br><br>
                <input type="password" name="password" required>
            </div>
            <br>
            <button class="login_button" type="submit">Anmelden</button>
        </form>
        <br><br>
        <p> Please contact your admin for credentials</p>
    </div>
</body>
</html>
